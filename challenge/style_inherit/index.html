<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Inherit Challenge</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .animal {
      color: red;
    }

    table {
      border-collapse: collapse;
      text-align: center;
      margin: 10px;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>5. 스타일 상속</h1>
  <p>*** 대표적인 상속 가능 속성 ***</p>
  <table>
    <tr><td>속성</td> <td>내용</td></tr>
    <tr><td>font-style</td> <td>글자 기울기</td></tr>
    <tr><td>line-height</td> <td>줄 높이</td></tr>
    <tr><td>color</td> <td>글자 색상</td></tr>
    <tr><td>font-weight</td> <td>글자 두께</td></tr>
    <tr><td>font-family</td> <td>폰트(서체)</td></tr>
    <tr><td>text-align</td> <td>정렬</td></tr>
    <tr><td>font-size</td> <td>글자 크기</td></tr>
  </table>

  <div class="ecosystem">생태계
    <div class="animal">동물
      <div class="tiger">호랑이</div>
      <div class="lion">사자</div>
      <div class="elephant">코끼리</div>
    </div>
    <div class="plant">식물</div>
  </div>

  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
