<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute Selectors Challenge</title>
  <style>
    [disabled] {
      color: red;
    }

    [type] {
      color: red;
    }

    [type="password"] {
      color: aqua;
    }

    [value="SDARBUCKS"] {
      color: pink;
    }
  </style>
</head>

<body>
  <h1>4. 속성 선택자</h1>
  <input type="text" value="SDARBUCKS">
  <input type="password" value="1234">
  <input type="text" value="ABCD" disabled>
</body>

</html>
