<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tag Challenge</title>
  <style>
    table {
      /* border-collapse: collapse 속성 - 테두리 및 셀간 테두리 간격을 없애고, 겹치는 부분은 한줄로 표시 */
      border-collapse: collapse;
    }
    tr {

    }
    td {
      border: 1px solid red;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>7. Table Tag</h1>
  <p>- tr (table row) : 하나의 행</p>
  <p>- td (table data) : 열</p>
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td colspan="2">D</td>
    </tr>
  </table>
</body>
</body>

</html>
