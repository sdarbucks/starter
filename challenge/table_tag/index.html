<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tag Challenge</title>
</head>

<body>
  <h1>7. Table Tag</h1>
  <p>- tr (table row) : 하나의 행</p>
  <p>- td (table data) : 열</p>
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>
</body>
</body>

</html>
