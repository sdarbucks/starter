<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Tag Challenge</title>
</head>

<body>
  <h1>4. A Tag</h1>
  <p>- a는 anchor, 즉 '닻'이라는 의미</p>
  <p>- target 속성은 연결되는 링크가 어떤 브라우저 탭에서 열릴지를 지정해주는 역할</p>
  <p>- _black 값은 새로운 탭에서 링크의 페이지를 열겠다는 의미</p>
  <a href="https://www.naver.com" title="네이버로 이동">NAVER</a>
  <a href="https://www.google.com" target="_blank">Google</a>
</body>
</body>

</html>
