<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Margin Padding Challenge</title>
  <style>
    .container .item {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 4px solid red;
      /* 지정한 가로/세로 너비를 유지하면서 내부 여백 추가
      box-sizing: border-box; */
    }

    .container .item:first-child {
      padding: 20px;
      border: 4px dashed red;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>1. 내부 여백과 외부 여백</h1>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
