<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ul Li Tag Challenge</title>
</head>

<body>
  <h1>3. Ul Li Tag</h1>
  <p>- 순서가 필요없는 목록 : ul (Unordered List)</p>
  <p>- 순서가 필요한 목록 : ol (Ordered List)</p>
  <p>- 자동 완성 : ul>li*4</p>
  <ul>
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
    <li>오렌지</li>
  </ul>
  <ol>
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
    <li>오렌지</li>
  </ol>
</body>
</body>

</html>
