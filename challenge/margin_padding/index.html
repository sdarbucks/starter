<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Padding Challenge</title>
</head>

<body>
  <h1>1. Margin Padding</h1>
  <p>- 블록 요소를 이용하여 화면에 나타날 글자의 상하좌우 여백을 지정해봅니다.</p>
  <p>- 외부 여백 : margin</p>
  <p>- 내부 여백 : padding</p>
  <div style="margin: 100px; font-size: 100px; background-color: antiquewhite;">외부 여백 Margin</div>
  <div style="padding: 100px; font-size: 100px; background-color: antiquewhite;">내부 여백 Padding</div>
</body>

</html>
